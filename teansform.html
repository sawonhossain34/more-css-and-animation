<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
    .container , .inner{
      width: 200px;
      height: 200px;
      border:2px solid rgb(120, 184, 3);
    }
    .container{
      background-color: azure;

    }
    .inner{
      background-color: rgb(70, 23, 131);
      transform: translateX(120px) scale(0.5) rotate(45deg);
    }
    
    

    </style>
</head>
<body>
  <h1>transform to the display</h1>
 <div class="container">
  <div class="inner">box-1</div>
 </div>
 <div class="container">
  <div class="inner">box-2</div>
 </div>
 <div class="container">
  <div class="inner">box-3</div>
 </div>
</body>

</html>
